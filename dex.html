<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Custom styles for the portfolio */

        /* Body styles */
        body {
            font-family: 'Arial', sans-serif; /* Change the font family */
        }

        /* Sidebar styles */
        .sidebar {
            background-color: #2d3748; /* Darker background for sidebar */
        }

        /* Profile picture styles */
        .profile-picture {
            border: 2px solid #4a5568; /* Add a border to the profile picture */
        }

        /* Main content styles */
        .main-content {
            background-color: #1a202c; /* Darker background for main content */
        }

        /* Heading styles */
        h1 {
            color: #f7fafc; /* Light color for headings */
        }

        /* Paragraph styles */
        p {
            color: #e2e8f0; /* Slightly lighter color for paragraphs */
        }

        /* Link styles */
        a {
            transition: color 0.3s; /* Smooth transition for link hover */
        }

        a:hover {
            color: #63b3ed; /* Change link color on hover */
        }
    </style>
</head>
